---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: { { docker_registry_domain } }
      http:
        paths:
          - path: /
            backend:
              serviceName: docker-registry-service
              servicePort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry-service
  labels:
    run: docker-registry
spec:
  selector:
    app: docker-registry
  ports:
    - protocol: TCP
      port: 5000

# TLS Secret for Docker registry Ingress.
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: tls-cert
data:
  tls.key: { { docker_registry_key | b64encode } }
  tls.crt: { { docker_registry_crt | b64encode } }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  labels:
    app: docker-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
        - name: docker-registry
          image: registry
          ports:
            - containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: storage
              mountPath: /var/lib/registry
          env:
            - name: REGISTRY_HTTP_ADDR
              value: :5000
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: /var/lib/registry
      volumes:
        - name: storage
          emptyDir: {} # TODO -make this more permanent later
